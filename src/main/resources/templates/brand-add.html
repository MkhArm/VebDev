<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<header th:replace="~{fragments/header}"></header>

<div class="d-flex flex-column min-vh-100">
  <div class="container">
    <div class="form-add mt-5">
      <div class="text-center">
        <h1 class="custom-margin-top">Создать бренд</h1>
      </div>
      <form th:action="@{/brand/add}" th:method="post" th:object="${brandDto}" class="m-md-auto w-50 pb-3">

        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control text-center"
                 id="name" aria-describedby="name" />
          <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary">Add Brand</button>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
