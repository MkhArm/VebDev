<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header}"></header>
<div class="d-flex flex-column min-vh-100">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Login</h1>
                </div>
                <form th:action="@{/sign/in}"
                      th:method="post"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Name</label>
                        <input id="username"
                               name="username"
                               th:value="${username}"
                               type="text" class="form-control text-center"aria-describedby="userNameHelp"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input id="password"
                               name="password"
                               type="password" class="form-control text-center" aria-describedby="passwordHelp"/>
                    </div>

                    <p class="text-danger" th:if="${badCredentials}">
                        Invalid username or password.
                    </p>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-secondary">Login</button>
                        <a th:href="@{/sign/up}"href="/sign/up" class="btn btn-secondary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
