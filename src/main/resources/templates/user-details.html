<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div class="d-flex flex-column min-vh-100">
    <header th:replace="fragments/header"></header>

    <div class="container">
        <h1 class="custom-margin-top">Информация о пользователе</h1>
        <div class="card">
            <img class="card-img-top" th:if="${user != null}" th:src="${user.imageUrl}" alt="User Image">
            <div class="card-body">
                <p class="card-title" th:if="${user != null}" th:text="${user.firstName + ' ' + user.lastName}"></p>
                <p class="card-text" th:if="${user != null}" th:text="${'Active: ' + user.active}"></p>
                <p class="card-text" th:if="${user != null}" th:text="${'Role: ' + user.role}"></p>
            </div>
            <div class="card-footer">
                <div class="buttons-container">
                    <button type="submit"><a th:if="${user != null}" th:href="@{/user/edit/{id}(id=${user.id})}">Edit user</a></button>
                    <button type="submit"><a th:if="${user != null}" th:href="@{/user/delete/{id}(id=${user.id})}">Delete user</a></button>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments/footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
