<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header}"></header>
<div class="d-flex flex-column min-vh-100">
    <div class="container-1 my-auto text-center">
        <h1 class="custom-margin-top">Информация о пользователе</h1>
        <div class="card mx-auto" style="max-width: 400px;">
            <img th:src="${user.imageUrl}" alt="User Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.username}"></h5>
                <p class="card-text" th:text="${user.firstName + ' ' + user.lastName}"></p>
                <p class="card-text" th:text="${'Active: ' + user.active}"></p>
                <p class="card-text" th:text="${'Role: ' + user.role}"></p>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary me-2" sec:authorize="hasAnyRole('ADMIN')">Изменить</a>
            <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger" sec:authorize="hasAnyRole('ADMIN')">Удалить</a>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
