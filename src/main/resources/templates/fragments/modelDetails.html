<div th:fragment="modelDetailsFragment" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div th:each="model, iterStat : ${models}" class="col-md-6 col-lg-4">
                <div class="card mb-4">
                    <a th:href="@{/model/{id}(id=${model.id})}">
                        <img class="card-img-top" th:src="${model.imageUrl}" alt="Model Image">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${model.brand_name + ' ' + model.name}"></h5>
                        <p class="card-text" th:text="${'Years: ' + model.startYear + ' - ' + model.endYear}"></p>
                        <p class="card-text" th:text="${'Category: ' + model.category}"></p>
                        <a th:href="@{/model/edit/{id}(id=${model.id})}" class="btn btn-primary me-2">Изменить</a>
                        <a th:href="@{/model/delete/{id}(id=${model.id})}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
