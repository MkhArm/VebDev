<div th:fragment="brandDetailsFragment" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div th:each="brand, iterStat : ${brands}" class="col-md-4 col-lg-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${brand.name}"></h5>
                        <!--                        <a th:href="@{/model/edit/{id}(id=${model.id})}" class="btn btn-primary me-2">Изменить</a>-->
                        <a th:href="@{/brand/delete/{id}(id=${brand.id})}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
